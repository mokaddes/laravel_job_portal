<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Yawik</title>
</head>

<body>
    <!-- header -->
    <div class="header bg-light shadow-sm p-1 bg-body rounded">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">MyYAWIK</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <button type="button" class="btn-sm btn-warning position-relative" style="margin-right:5px;">
                                Today's jobs posts
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                  99+
                                </span>
                            </button>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Jobboard</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                User
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="login.html">Sign In</a></li>
                                    <li><a class="dropdown-item" href="register.html">Sign Up</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- login -->
    <div class="login mt-5 mb-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-header">
                            <h5>Register</h5>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingemail" placeholder="Email" required>
                                    <label for="floatingemail">Email</label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success mt-3">Register</button>
                                </div>
                            </form>
                            <!-- social login -->
                            <div class="social-login mt-3 text-center">
                                <h6>Register with ...</h6>
                                <ul>
                                    <li>
                                        <a href="#" class="fb"><i class="fab fa-facebook"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="lin"><i class="fab fa-linkedin"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="gle"><i class="fab fa-google"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="git"><i class="fab fa-github"></i></a>
                                    </li>
                                    <li>
                                        <a href="#" class="xin"><i class="fab fa-xing"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <div class="footer bg-dark p-4 fixed-bottom">
        <div class="container text-center">
            <div class="copyright">
                <p>&copy; Copyright All Rights Reserved</p>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

</html>
